name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name mocommander --icon=assets/icon.ico run.py
        continue-on-error: true

      - name: Build executable (no icon fallback)
        if: failure()
        run: |
          pyinstaller --onefile --name mocommander run.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: mocommander-windows
          path: dist/mocommander.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name mocommander run.py

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: mocommander-linux
          path: dist/mocommander

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name mocommander run.py

      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: mocommander-macos
          path: dist/mocommander

  upload-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mocommander-windows/mocommander.exe
            mocommander-linux/mocommander
            mocommander-macos/mocommander
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
